<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da liga dos Astronautas</title>
</head>
<body>
    <h1>Cadastro da liga dos Astronautas</h1>

    <form action="">
        
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email">-

        <label for="password">Password:</label>
        <input type="password" name="password" id="password"><br><br>

        <label for="date">Data de Nascimento:</label>
        <input type="date" name="date" id="date">-

        <label for="file">Foto:</label>
        <input type="file" name="file" id="file"><br><br>

        <label for="nationality">Nacionalidade:</label>
        <select name="nationality" id="nationality">
            <option value="russian">Russa</option>
            <option value="american">Americana</option>
            <option value="brazilian">Brasileira</option>
            <option value="german">Alemã</option>
        </select>-

        Gênero:
        <label for="female">F</label>
        <input type="radio" name="gender" id="female">
        <label for="male">M</label>
        <input type="radio" name="gender" id="male">
        <br><br>

        Suas principais qualidades: <br>
        <label for="int">Inteligência</label>
        <input type="checkbox" name="int" id="int"> |
        <label for="red">Resiliência </label>
        <input type="checkbox" name="res" id="res"> |
        <label for="pre">Preparo Físico</label>
        <input type="checkbox" name="pre" id="pre"> |
        <label for="ed">Educação</label>
        <input type="checkbox" name="ed" id="ed"> | <br><br>

        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Por que você gostaria de ser um astronauta?"></textarea> <br><br>

        <input type="submit" value="Criar"


    </form>
</body>
</html>
